name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * *'  # Run every day at midnight (UTC)

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
    - name: Check formatting with black
      run: |
        poetry run black --check --exclude "src/website_test_bot/cli.py|src/website_test_bot/generator/generator.py" .

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
    - name: Install Playwright browsers
      run: |
        poetry run playwright install --with-deps chromium firefox webkit
    - name: Run unit tests
      run: |
        poetry run pytest tests/unit -v
    - name: Run integration tests
      run: |
        poetry run pytest tests/integration -v
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: reports/

  demo:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
    - name: Install Playwright browsers
      run: |
        poetry run playwright install --with-deps chromium
    - name: Run demo site test
      run: |
        poetry run bot run https://demo.playwright.dev/todomvc --depth 2
    - name: Upload demo results
      uses: actions/upload-artifact@v3
      with:
        name: demo-results
        path: reports/ 